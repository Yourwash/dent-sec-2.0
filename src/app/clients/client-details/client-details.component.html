<div class="card mx-auto" style="width: 18rem;">
  <div class="card-header">
    {{client.clientID}} : {{client.name}} {{client.lastName}}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><input [(ngModel)]="client.email"></li>
    <li class="list-group-item"><input value="{{client.number}}"></li>
    <li class="list-group-item"><input value="{{client.dob}}" type="date"></li>
  </ul>
</div>
