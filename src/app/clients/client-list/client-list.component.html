<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Client ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Date of birth</th>
    <th scope="col">E-mail</th>
    <th scope="col">Phone Number</th>
  </tr>
  </thead>
  <tbody *ngFor="let client of clients let i=index;">
  <tr>
    <td [ngClass]="isVisible && index==i ? 'd-none': ''" (click)="show(i)">{{client.id}}</td>
    <td [ngClass]="isVisible && index==i ? '': 'd-none'"><input [(ngModel)]="client.id"></td>
    <td>{{client.name}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.dob}}</td>
    <td>{{client.email}}</td>
    <td>{{client.phoneNumber}}</td>
    <td>
<!--      <button class="btn btn-danger" (click)="deleteClient(client)">Delete</button>-->
    </td>
  </tr>
  <tr class="update-form">
    <td><input [(ngModel)]="client.id"></td>
    <td><input [(ngModel)]="client.name"></td>
    <td><input [(ngModel)]="client.lastName"></td>
    <td><input [(ngModel)]="client.dob"></td>
    <td><input [(ngModel)]="client.email"></td>
    <td><input [(ngModel)]="client.phoneNumber"></td>
    <td>
      <button class="btn btn-info" (click)="updateClient(client)">Update</button>
    </td>
  </tr>
  </tbody>
</table>
